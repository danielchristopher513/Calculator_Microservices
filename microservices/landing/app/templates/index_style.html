<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            .form {
                width: 100%;
                max-width: 700px;
                margin: 0 auto;
                padding: 20px;
                background: #f4f7f8;
                border-radius: 8px;
            }

            #option {
                width: 100%;
                max-width: 500px;
                margin: 0 auto;
                padding: 20px;
                background: #f4f7f8;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="display-4">Arithmetic Microservices</h1>
        </div>
        <div class="form">
            <form
                action="" method="POST">
                <!-- Hint 1: What if input "first" and "second" had default values? -->
                <div class="row">
                    <div class="col-md-4">
                        <label for="first">First number</label>
                        <input class="form-control" id="first" name="first" placeholder="Enter first number">
                    </div>
                    <br>
                    <div class="col-md-4">
                        <label for="second">Enter the Second number:</label>
                        <input class="form-control" id="second" name="second" placeholder="Enter second number">
                    </div>
                </div>
                <br>
                <div id="options" class="form-group">
                    <label for="inputState">Operation</label>
                    <select name="operation" id="options" id="inputState" class="form-control">
                        <option selected value="add">Addition</option>
                        <option value="minus">Subtraction</option>
                        <option value="multiply">Multiplication</option>
                        <option value="divide">Division</option>
                        <option value="GCD">GCD</option>
                        <option value="LCM">LCM</option>
                        <option value="modulus">modulus</option>
                        <option value="exponent">Exponent</option>
                        <option value="greater than">Greater than</option>
                        <option value="less than">Less than</option>
                        <option value="equal to">Equal to</option>
                    </select>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <br><br>
            {% for message in get_flashed_messages() %}
                {{ message }}
            {% endfor %}
        </body>
    </body>
</html>
